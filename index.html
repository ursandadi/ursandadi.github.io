<!DOCTYPE html>
<html lang="en">
  
  <head>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>  
  
  <body>
    <div class="content">
      
      <!-- Header to contain title and colored line separator -->
      <div class="header">
        <h1>
          Javascript Tutorials
        </h1>
      </div>
    
      <!-- First example: add two numbers and show result -->
      <div class="example">
        <h2>
          Add two numbers
        </h2>
        <div>Enter first number:<br/>
          <input type="text" id="number1" onchange="ClearAnswer();"/>
        </div>  
        <div>Enter second number:<br/>
          <input type="text" id="number2" onchange="ClearAnswer();"/>
        </div>
        <div>
          <button type="button" onclick="AddTwoNumbers()"> Add two numbers </button>
        </div>
        <div class="answer"> Answer:
          <span id="answer"></span>
        </div>
        <hr class="break">
      </div>
      
      <!-- Second example: rotate through 3 images when you click on image -->
      <div class="example">
        <h2>
          Click on image to switch between three images
        </h2>
        <div>
          <img id="starwars" src="https://cdn.glitch.com/855902cd-73f3-4236-8e52-e7218a77a20f%2F67628-image_5ea1d4d33f0ad.jpg?v=1594501308137" onclick="SwitchImage();">
        </div>  
        <hr class="break">
      </div>
    
    </div>
  </body>
</html>
