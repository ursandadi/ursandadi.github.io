<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <body>
    <div class="content">

      <div class="container">
        <h1>
          Javascript Tutorials
        </h1>
      </div>

      <div class="example">
        <h2>
          Add two numbers
        </h2>
        <div>Enter first number:<br/>
          <input type="text" id="number1" onchange="ClearAnswer();"/>
        </div>
        <div>Enter second number:<br/>
          <input type="text" id="number2" onchange="ClearAnswer();"/>
        </div>
        <div>
          <button type="button" onclick="AddTwoNumbers()"> Add two numbers </button>
        </div>
        <div class="answer"> Answer:
          <span id="answer"></span>
        </div>
      </div>

      <hr class="break">

      <div class="example">
        <h2>
          Click on image to switch
        </h2>
        <div>
          <img id="starwars" src="https://lumiere-a.akamaihd.net/v1/images/d-o-main_9e3a2e61.jpeg?region=0%2C0%2C1280%2C720&width=768" onclick="SwitchImage();">
        </div>

      <hr class="break">

      <!--<div class="footer">

      </div>-->
    </div>
  </body>
